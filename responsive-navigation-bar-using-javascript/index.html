<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive navigation bar using javascript</title>  <!-- Title of the websiite can be changed here  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

       <!-- important cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
 crossorigin="anonymous"></script>


  <!-- custom styles for the page --> 

<style>
      
* {
  margin:0;
  padding:0;
  border:0;
}

#navigation_bar {
      background-color : rgb(0,0,0);
  }
  
  #search_submit {
      background-color: rgb(255,255,255);
      color :rgb(0,0,0); 
      border : none;
  }
  
  #first_letter {
      color : rgb(255,0,0);
      font-size : 20px;
      letter-spacing : 1px;
  }
    
 .topnav {
  overflow: hidden;
  background-color: rgb(0,0,0);
}

.topnav a,.topnav form {
  float: left;
  display: block;
  color: rgb(255,255,255);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
    text-decoration: none;
    color: rgb(255,255,255);
}

.topnav .icon {
  display: none;
}

.topnav .icon:hover {
    text-decoration: none;
    color: rgb(255,255,255);
}

@media screen and (max-width: 992px) {
  .topnav a:not(:first-child),.topnav form:not(:first-child) {display: none;}
  .topnav a.icon,.topnav form.icon {
    float: right;
    display: block;
  }
  
  .topnav a.icon {
      color: rgb(255,255,255);
   text-decoration: none;
  }
}

@media screen and (max-width: 992px) {
  
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a,.topnav.responsive form  {
    float: none;
    display: block;
    text-align: center;
  }

}
    
 </style>
</head>
<body>

	<!--Navigation bar  -->   <!-- Icons can be changed accroding to tittles.Icons are available at fontawesome.com -->

  <nav class="navbar navbar-inverse navbar-static-top hidden-sm hidden-xs" id="navigation_bar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color: rgb(255,255,255);"><strong><span id="first_letter">I</span>O Screen</strong></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right" style="text-align: center;margin-left : 10px;">
          <li ><a href="#" style="color: rgb(255,255,255);"><i class="far fa-newspaper" style="font-size: 20px;"></i> &nbsp;<strong><span id="first_letter">P</span>rojects</strong></a></li>
        <li ><a href="#" style="color: rgb(255,255,255);"><i class="fab fa-blogger-b" style="font-size: 20px;"></i> &nbsp;<strong><span id="first_letter">B</span>log</strong></a></li>
        <li ><a href="#" style="color: rgb(255,255,255);margin-right : 20px;"><i class="fas fa-search" style="font-size: 20px;"></i> &nbsp;<strong><span id="first_letter">S</span>earch</strong></a></li>
        
      </ul>
    </div>
  </div>
</nav>


<!-- End of navbar -->



<!--mobile navbar-->


<div class="topnav" id="myTopnav" style="margin-bottom:20px;">
<div class="hidden-lg hidden-md">
    
    <a href="#"><strong><span id="first_letter">I</span>O Screen</strong></a>
    <a href="#" style="color: rgb(255,255,255);"><i class="far fa-newspaper" style="font-size: 20px;"></i> &nbsp;<strong><span id="first_letter">P</span>rojects</strong></a>
        <a href="#" style="color: rgb(255,255,255);"><i class="fab fa-blogger-b" style="font-size: 20px;"></i> &nbsp;<strong><span id="first_letter">B</span>log</strong></a>
 
  <form action="">
  <input type="text" class="form-control" placeholder="Search">
   <button type="submit" class="btn btn-primary" id="search_submit" style="margin-top : 10px;" >Submit</button>
  </form>
  
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>


<!--end of mobile navbar-->


<!-- other body elements can be added from here -->

</body>
</html>
